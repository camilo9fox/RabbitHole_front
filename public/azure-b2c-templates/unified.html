<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión - Rabbit Hole</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="https://localhost:3000/favicon.ico" type="image/x-icon">
    
    <!-- Estilos -->
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-light: #f9fafb;
            --background-dark: #1f2937;
            --text-light: #374151;
            --text-dark: #f3f4f6;
            --card-light: #ffffff;
            --card-dark: #111827;
            --border-light: #e5e7eb;
            --border-dark: #374151;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-light);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .dark-mode .card {
            background-color: var(--card-dark);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-light);
        }

        .dark-mode h1 {
            color: var(--text-dark);
        }

        p {
            margin: 0 0 1.5rem 0;
            color: #6b7280;
        }

        .dark-mode p {
            color: #9ca3af;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.375rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .dark-mode input {
            background-color: #1f2937;
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .button-secondary {
            background-color: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .dark-mode .button-secondary {
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .button-secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid var(--border-light);
        }

        .dark-mode .divider::before,
        .dark-mode .divider::after {
            border-color: var(--border-dark);
        }

        .divider span {
            padding: 0 1rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            color: #b91c1c;
        }

        .dark-mode .error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .dark-mode .theme-toggle {
            color: var(--text-dark);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }

        /* Clases específicas para Azure B2C */
        #api {
            width: 100%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .intro h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .dark-mode .intro h2 {
            color: var(--text-dark);
        }

        .entry-item {
            margin-bottom: 1rem;
        }

        .entry-item label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .error.itemLevel {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            padding: 0.5rem;
        }

        .helpLink {
            font-size: 0.875rem;
            display: block;
            margin-top: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .helpLink:hover {
            text-decoration: underline;
        }

        .verificationInfoText {
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .verifyButton {
            margin-bottom: 1rem;
        }

        #attributeVerification .buttons {
            margin-top: 1rem;
        }
    </style>
</head>
